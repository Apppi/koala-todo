<!DOCTYPE html>
<html>
<head>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="todoapp">
    <div class="todoapp__head">
      <h1 class="todoapp__headline">Koala Todo</h1>

      <div class="todoapp__user">
        <img id="user-avatar">
        <span id="user-info"></span>
      </div>

      <div class="todoapp__signout" hidden id="sign-out">
        <button>Sign out</button>
      </div>

      <div class="todoapp__signin" id="sign-in">
        <button>
          <i class="material-icons">account_circle</i>
          <span>Sign in with Google</span>
        </button>
      </div>

      <form class="todoapp__form" id="form-task-input">
        <input type="text" placeholder="Add your task here" id="tast-text">
        <button>Add</button>
      </form>
    </div>

    <div class="todoapp__body">
      <ul class="todoapp__tasks" id="task-list"></ul>
    </div>
  </div>

  <div hidden id="user-email"></div>

  <!-- <div id="notification-token"></div> -->

  <!-- Firebase config -->
  <script src="/js/jquery-3.1.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-messaging.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyC7pZTERxpFWuDaXoOM4sYY_Hg9-n-Qc98",
      authDomain: "koala-todo.firebaseapp.com",
      databaseURL: "https://koala-todo.firebaseio.com",
      storageBucket: "koala-todo.appspot.com",
      messagingSenderId: "46769945984"
    };
    firebase.initializeApp(config);
  </script>

  <script src="/js/firebase.js"></script>
  <script src="/js/app.js"></script>

</body>
</html>
